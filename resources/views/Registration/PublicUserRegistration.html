<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public User Registration</title>
  <style>
    /* Hide number input arrows in Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Hide number input arrows in Firefox */
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>

<h2>Public User Registration</h2>
<form id="registrationForm" enctype="multipart/form-data" method="POST" action="register_user.php">
  <div>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="PU_Name" required />
  </div>

  <div>
    <label for="ic">IC Number:</label>
    <input type="number" id="ic" name="PU_IC" required maxlength="12"/>
  </div>

  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="PU_Age" min="1" required />
  </div>

  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="PU_Address" required />
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="PU_Email" required />
  </div>

  <div>
    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" name="PU_PhoneNum" required />
  </div>

  <div>
    <label for="gender">Gender:</label>
    <select id="gender" name="PU_Gender" required>
      <option value="">Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="PU_Password" minlength="6" required />
  </div>

  <div id="errorMsg"></div>

  <button type="submit">Register</button>
</form>

<script>
  class UserRegistration {
    constructor(formId) {
      this.form = document.getElementById(formId);
      this.errorMsg = document.getElementById("errorMsg");

      this.form.addEventListener("submit", (e) => this.validateForm(e));
    }

    validateForm(e) {
      const email = this.form.email.value;
      const password = this.form.password.value;

      if (!this.isValidEmail(email)) {
        this.showError("Invalid email format.");
        e.preventDefault();
        return;
      }

      if (password.length < 6) {
        this.showError("Password must be at least 6 characters.");
        e.preventDefault();
        return;
      }

      this.errorMsg.innerHTML = ""; // Clear errors
    }

    isValidEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    showError(message) {
      this.errorMsg.innerText = message;
    }
  }
  // IC number input: allow only 7 digits, no formatting
document.getElementById("ic").addEventListener("input", function(e) {
  e.target.value = e.target.value.replace(/\D/g, "").substring(0, 12);
});


  // Instantiate object for form validation
  const registration = new UserRegistration("registrationForm");
</script>

</body>
</html>
